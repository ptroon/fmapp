{% block content %}

  <div class="modal-header">
  <h2 class="display-10"></h2>
  <h5 class="modal-title" id="newModalLabel">Date chosen is {{ dte }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<!-- Used to show the Complex chooser -->

  <div id="modal-body">
    <div class="modal-body">
      <div class="container" id="events-container">
          <form action="{{ url_for('gui_blueprint._editbooking', id=0) }}" method="POST">
          <div class="modal-body">
            <div>Choose a Vendor/Complex:</div>
            <div>{{ form.vendor_select(class_="form-control") }}</div>
            <div>&nbsp;</div>
            <div>{{ form.complex_select(class_="form-control") }}</div>
            <input type="hidden" id="start" name="start" value="{{ dte }}"/>
          </div>
          <div class="modal-footer">
            {{ form.nextbtn(class_="btn btn-primary button_fpa") }}
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          </form>
      </div>
  <div class="modal-footer">
  </div>
</div>

{% endblock %}
